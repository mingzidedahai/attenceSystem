
<div class="container" style="width:1000px">
	<div class="row">

		<div class="col-md-11">
			<div class="panel panel-primary">
				<div class="panel-heading text-uppercase bg-danger">
					<strong>&nbsp;&nbsp;&nbsp;&nbsp;打卡记录</strong>
				</div>

				<div class="panel-body">
		
					<table class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>姓名</th>
							    <th>工号</th>
								
								<th>时间</th>
						
							</tr>
						</thead>
				
						<tbody>
							<tr ng-repeat='punch in punchs'>
							    <td ng-hide="a=a+1">{{a}}</td>
								<td>{{punch.id}}</td>
						
								<td>{{punch.username}}</td>
								<td>{{punch.employeeid}}</td>
								<td>{{punch.time}}</td>
						
							</tr>
							
						</tbody>
					</table>

					<div class="col-md-offset-3" style="height: 60px"  ng-hide="true">
						<div class="pagination">
							<ul>
								<li class="previous"><a href="#fakelink"
									class="fui-arrow-left"></a>
								</li>
								<li class="active"><a href="#fakelink">1</a>
								</li>
								<li><a href="#fakelink">2</a>
								</li>
								<li><a href="#fakelink">3</a>
								</li>
								<li><a href="#fakelink">4</a>
								</li>
								<li><a href="#fakelink">5</a>
								</li>
								<li><a href="#fakelink">6</a>
								</li>
								<li><a href="#fakelink">7</a>
								</li>
								<li><a href="#fakelink">8</a>
								</li>
								<li class="next"><a href="#fakelink"
									class="fui-arrow-right"></a>
								</li>
							</ul>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>


</div>
